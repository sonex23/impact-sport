<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="AS">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standings</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="dist/css/standing.css">

</head>

<body>
    <!-- Navbar -->
    <div class="header-container">
        <nav class="header">
            <div class="logo">
                <h3> <a href="./index.html">ImpactSport</a></h3>
            </div>
            <ul class="list-menu">
                <li><a href="#">Standings</a></li>
                <li><a href="./ClubsPages.html">Clubs</a></li>
                <li><a href="./MatchesPages.html">Matches</a></li>


            </ul>
        </nav>
    </div>

    <div class="judul">
        <h2>Standings</h2>
    </div>

    <div class="content-wrapper">
        <div class="content">
            <!-- Sidemenu -->
            <div class="side-menu-container">
                <div class="sidemenu">
                    <button id="premier-league" onclick="changeFormatButtonPremierLeague()"
                        class="side-button aktif premier-league-button">Premier League</button>
                    <button id="bundesliga" onclick="changeFormatButtonBundesliga()"
                        class="side-button bundesliga-button">Bundesliga</button>
                    <button id="laliga" onclick="changeFormatButtonLaliga()" class="side-button laliga-button">La Liga
                        Santender</button>
                    <button id="ligue1" onclick="changeFormatButtonLigue1()" class="side-button ligue1-button">Ligue
                        1</button>
                    <button id="serie-a" onclick="changeFormatButtonSeriaA()" class="side-button ligaitaly-button">Serie
                        A</button>
                </div>


            </div>

            <!-- Table -->
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Pos</th>
                        <th scope="col"></th>
                        <th scope="col">Club</th>
                        <th scope="col">Pts</th>
                        <th scope="col">W</th>
                        <th scope="col">D</th>
                        <th scope="col">L</th>
                        <th scope="col">GD</th>
                        <th scope="col">Form</th>

                    </tr>
                </thead>
                <tbody class="pos">
                </tbody>
            </table>
        </div>

    </div>

    <!-- footer -->
    <div class="footer-wrapper">
        <footer class="footer">Copyright ImpactSport</footer>

    </div>

    <script src="/script/standing.js"></script>
